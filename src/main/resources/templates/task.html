<html>
    <head>
        <title>Spring Security Example </title>
        <div th:replace="fragments/header :: header-css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: header"/>
        <div>
            <form th:action="@{/task}" method="post">
                <input type="text" name="name" placeholder="Введите название задачи" />
                <input type="text" name="definition" placeholder="Описание задачи">
                <button type="submit">Добавить</button>
            </form>
        </div>
        <table>
            <tr>
                <th>NAME</th>
                <th>PRICE</th>
                <th>IN STOCK</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.name}">Onions</td>
                <td th:text="${task.definition}">2.41</td>
            </tr>
        </table>

        <div class="card-columns" >
            <div th:each="task : ${tasks}">
            <div class="card my-3">
                <div class="m-2">
                    <span th:text="${task.name}"></span>
                    <i th:text="${task.definition}"></i>
                </div>
            </div>
            </div>
        </div>
        <p>
            <a href="../home.html" th:href="@{/}">Return to home</a>
        </p>
        </body>
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
